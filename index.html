<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            position: relative;
        }

        .input-container label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-container input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .input-container input:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        .password-container {
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .button {
            background-color: rgb(12, 129, 41);
            color: aliceblue;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgb(10, 99, 34);
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <script>
        function validateLogin() {
            var loginValue = document.getElementById("login").value;
            var passwordValue = document.getElementById("password").value;

            if (loginValue === "happybirthday" && passwordValue === "Gayathri") {
                window.location.href = "./index1.html";
            } else {
                document.getElementById("error-message").textContent = "Incorrect login or password!";
            }
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.textContent = "üëÅÔ∏è";
            } else {
                passwordField.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <label>User-Name:</label>
            <input type="text" id="login" required>
        </div>

        <div class="input-container">
            <label>Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <span class="toggle-password" id="eye-icon" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
        </div>

        <button class="button" onclick="validateLogin()">Login</button>
        <p id="error-message" class="error"></p>
    </div>
</body>
</html>
